<ui:composition template="WEB-INF/templates/layout.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"	
	xmlns:p="http://primefaces.org/ui">
	<f:metadata>
	  <f:viewAction action="index.xhtml" />
	</f:metadata>
	<ui:define name="titulo">Consulta</ui:define>
	<ui:define name="corpo">
	
	  <div align="center">
	
		<h1><font face="verdana">Lista de Usuarios</font></h1>
		
	    <h:form class="ui form" id="frm">                             
	     
	       <div align="right" style="width:92%">
	         <p:commandButton  value="Novo" icon="ui-icon-document" action="novo.xhtml" />
	       </div>
	       <br/>                                                                                                              
	       <p:dataTable  id="tbUsuario" var="cursor" value="#{usuarioMB.usuarios}" style="margin-bottom:0"
	                     paginator="true" rows="5" paginatorPosition="bottom">	         
	         <!-- 
	         <f:facet name="header">
	            <h:outputText value="Lista de Usuarios" />							           
	         </f:facet>
	         -->											        								        										        						  
	         <p:column headerText="ID" width="05%">
	  	        <h:outputText value="#{cursor.id}" />
	         </p:column>  
	         <p:column headerText="Nome" width="20%">
				<h:outputText value="#{cursor.nome}" />
			 </p:column>            	         			
	         <p:column headerText="Cpf" width="15%">
	   	        <h:outputText value="#{cursor.cpf}" />
	         </p:column>	
	         <p:column headerText="Fone" width="15%">
	   	        <h:outputText value="#{cursor.fone}" />
	         </p:column>				
	         <p:column headerText="Email" width="20%">   
	   	        <h:outputText value="#{cursor.email}" />
	         </p:column>		
	         <p:column headerText="Perfil" width="10%">   
	   	        <h:outputText value="#{cursor.perfil}" />
	         </p:column>		
	         <p:column headerText="" width="15%">
	           <div align="center">
	            <p:commandButton  
	                    icon="ui-icon-pencil"
	                    title="Editar" 
	                    action="#{usuarioMB.editar(cursor.id)}"
                        />
	            <p:commandButton  
	                    icon="ui-icon-trash"
	                    title="Excluir" 
	                    action="#{usuarioMB.excluir(cursor.id)}"
	                    />
	          </div>          
	         </p:column>
	       </p:dataTable> 

	    </h:form>	    
	  </div> 
	  
    </ui:define>
     
</ui:composition>
